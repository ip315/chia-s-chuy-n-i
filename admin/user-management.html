<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Quản lý người dùng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url("https://fonts.googleapis.com/css?family=Inter:400,700|Inria+Sans:700");
  </style>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <header class="header">
        <div class="admin-profile">
          <div class="avatar">
            <img src="public/admin-avatar.png" alt="Admin" class="avatar-image" />
          </div>
          <div class="admin-text">Admin</div>
        </div>

        <nav class="navigation">
          <a href="dashboard.html" class="nav-link">
            <img src="public/home-icon.png" alt="Dashboard" class="nav-icon" />
          </a>

          <a href="user-management.html" class="nav-link active">
            <div class="nav-icon-active">
              <img src="public/user-icon-active.png" alt="Quản lý người dùng" class="nav-icon-image" />
            </div>
          </a>

          <a href="post-management.html" class="nav-link">
            <img src="public/post-icon.png" alt="Quản lý bài viết" class="nav-icon" />
          </a>
        </nav>
      </header>

      <main class="main-content">
        <h1 class="page-title">Quản lý người dùng</h1>

        <div class="search-container">
          <div class="search-wrapper">
            <svg class="search-icon" width="42" height="31" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
              type="text"
              class="search-input"
              placeholder="Tìm kiếm người dùng..."
              id="searchInput"
            />
            <button class="search-button" onclick="searchUsers()">
              Tìm kiếm
            </button>
          </div>
        </div>

        <div class="table-container">
          <table class="users-table">
            <thead>
              <tr class="table-header">
                <th class="table-header-cell">Tên người dùng</th>
                <th class="table-header-cell">Vai trò</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- Users will be loaded by JavaScript -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="user-script.js"></script>
</body>
</html>

  <!-- Modal xác nhận đăng xuất -->
  <div
    id="logoutModal"
    style="
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.2);
      align-items: center;
      justify-content: center;
    "
  >
    <div
      style="
        background: #fff;
        border-radius: 12px;
        padding: 32px 24px;
        min-width: 300px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
        text-align: center;
      "
    >
      <h3 style="margin-bottom: 16px; font-size: 18px">
        Bạn có chắc muốn đăng xuất?
      </h3>
      <div style="display: flex; gap: 16px; justify-content: center">
        <button
          onclick="closeLogoutModal()"
          style="
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            background: #f1f5f9;
            color: #334155;
            font-weight: 500;
            cursor: pointer;
          "
        >
          Hủy
        </button>
        <button
          onclick="confirmLogout()"
          style="
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            background: #ef4444;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
          "
        >
          Đăng xuất
        </button>
      </div>
    </div>
  </div>
  <script src="js/logout.js"></script>
